site_name: FileSilo Documentation
site_url: https://www.notesx.net
nav:
  - Introduction: index.md
  - Setup: setup.md
  - Using: using.md
theme:
  name: material
  language: en
  collapse_by_default: true
  highlightjs: true
  logo: images/silo_small.png
  favicon: images/silo.ico
  features:
    - content.code.annotate
    - content.tabs.link
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.snippets
  - toc:
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/zeromancer1972
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@OliverBusse
extra_css:
  - style.css
copyright: Copyright &copy; Oliver Busse / NotesX.net
plugins:
  - search
  - macros
  - with-pdf:
      cover_subtitle: Documentation
      toc_level: 3
      render_js: false
      output_path: /Users/oliver/Desktop/filesilo_docs.pdf
      author: "Version 3.0.2 as of January 2024"
      toc_title: Table of Contents
      enabled_if_env: ENABLE_PDF_EXPORT
